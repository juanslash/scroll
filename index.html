<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        html {
            -ms-overflow-style: none;  
            scrollbar-width: none;  
        }
    </style>
    <style>
        body {
            margin: 0;
        }

        @keyframes backgroundBlur {
            0% {
                filter: blur(5px);
            }

            100% {
                filter: blur(0px);
            }
        }

        @keyframes rocksMovement {
            0% {
                transform: translateY(-100px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes peopleMovement {
            0% {
                transform: translateY(100px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .composition {
            position: relative;
            min-height: 100vh;
            height: 250vh;
            background-color: black;
        }

        .composition--container {
            position: relative;
            left: 0;
            width: 100%;
        }

        .composition--background {
            width: 100%;
            height: 100%;
            position: fixed;
            object-fit: cover;
            left: 0;
            top: 0;
            z-index: 0;
            transition: transform 200ms linear;
            animation: 3s linear backgroundBlur;
        }

        .composition--people {
            width: 100%;
            height: 100vh;
            position: fixed;
            object-fit: cover;
            left: 0;
            top: 0;
            z-index: 3;
            transition: transform 0ms linear;
            animation: 3s ease-out peopleMovement;
        }

        .composition--rocks {
            width: 100%;
            height: 100vh;
            position: fixed;
            object-fit: cover;
            left: 0;
            top: 0;
            z-index: 4;
            transition: transform 200ms linear;
            animation: 3s ease-out rocksMovement;
        }

        .image--title {
            object-fit: contain;
            position: fixed;
            top: 60vh;
            left: -35px;
            right: 0;
            margin: auto;
            width: 90%;
            max-width: 550px;
            z-index: 5;
            transition: transform 200ms linear;
        }

        img {
            visibility: visible;
        }

        @keyframes glowing {
            from {
                box-shadow: 0 0 10px #ffb06149, 0 0 20px #ffaa5649, 0 0 30px #f99f454b, 0 0 40px #f9973555, 0 0 50px #f98f2562, 0 0 60px #f786152b, 0 0 70px #f97f0677;
            }
            to {
                box-shadow: 0 0 20px #ffb0617c, 0 0 20px #ffaa569b, 0 0 30px #f99f45a5, 0 0 40px #f99735a5, 0 0 50px #f98f255f, 0 0 60px #f7861591, 0 0 70px #f98006;
            }
        }

        .light {
            z-index: 2;
            left: 0;
            right: 0;
            position: fixed;
            width: 2px;
            height: 100vh;
            background-color: #f48211;
            margin: auto;
            padding-right: 5px;
            animation: glowing 1s ease-in-out infinite alternate;
            filter: blur(1px);
            opacity: .75;
        }
    </style>
</head>

<body>
    <section>
        <div class="composition">
            <div class="light"></div>
            <div class="composition--container">
                <img class="composition--background" src="./assets/main-background.webp" alt="" width="100">
                <img class="composition--rocks" src="./assets/rocks.webp" alt="" width="100">
                <img class="composition--people" src="./assets/people.webp" alt="" width="100">
                <img class="image--title composition--title" src="./assets/signal-text.webp" alt="" width="100">
            </div>
        </div>
    </section>
    <script>
        const compositionBackground = document.querySelector(".composition--background");
        const compositionRocks = document.querySelector(".composition--rocks");
        const compositionPeople = document.querySelector(".composition--people");
        const compositionTitle = document.querySelector(".composition--title");
        const maxDelta = window.innerHeight / 2;
        let imagesLoaded = 0

        document.addEventListener("scroll", function (e) {
            const userDelta = window.pageYOffset
            const translationY = (userDelta / maxDelta)

            if (translationY < 0.5) {
                compositionTitle.style.transform = `translateY(-${translationY * 80}vh)`
            }
            if (translationY < 2.4) {
                compositionBackground.style.transform = `scale(${1 + (userDelta / maxDelta * 0.08)})`;
                compositionRocks.style.transform = `scale(${1.0 + (userDelta / maxDelta * 0.4)})`;
            }
        });
