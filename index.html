<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ::-webkit-scrollbar {
            display: none;
        }
        html {
            -ms-overflow-style: none;  
            scrollbar-width: none;  
        } */
    </style>
    <style>
        body {
            margin: 0;
        }

        @keyframes containerBlur {
            0% {
                filter: blur(1px);
            }

            100% {
                filter: blur(0px);
            }
        }

        @keyframes rocksMovement {
            0% {
                transform: translateY(-100px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes peopleMovement {
            0% {
                transform: translateY(100px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .composition {
            position: relative;
            min-height: 100vh;
            height: 250vh;
            /* animation: 3s ease-out containerBlur; */
            background-color: black;
        }

        .composition--container {
            position: relative;
            left: 0;
            width: 100%;
        }

        .composition--background {
            width: 100%;
            height: 100%;
            position: fixed;
            object-fit: cover;
            left: 0;
            top: 0;
            z-index: 0;
            transition: transform 200ms linear;
        }

        .composition--people {
            width: 100%;
            height: 100vh;
            position: fixed;
            object-fit: cover;
            left: 0;
            top: 0;
            z-index: 3;
            transition: transform 0ms linear;
            animation: 3s ease-out peopleMovement;
        }

        .composition--rocks {
            width: 100%;
            height: 100vh;
            position: fixed;
            object-fit: cover;
            left: 0;
            top: 0;
            z-index: 4;
            transition: transform 200ms linear;
            animation: 3s ease-out rocksMovement;
        }

        .image--title {
            object-fit: contain;
            position: fixed;
            top: 60vh;
            left: -35px;
            right: 0;
            margin: auto;
            width: 90%;
            max-width: 550px;
            z-index: 5;
            transition: transform 200ms linear;
        }

        img {
            visibility: visible;
        }

        @keyframes glowing {
            from {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to {
                box-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
        }

        .light {
            z-index: 2;
            left: 0;
            right: 0;
            position: fixed;
            width: 10px;
            height: 100vh;
            /* background-color: #FFB061; */
            background-color: black;
            margin: auto;
            padding-right: 5px;
            /* box-shadow: 0 0 10px #f32121, 0 0 40px #c600ee, 0 0 80px #f704f7; */
            /* animation: glowing 1s ease-in-out infinite alternate; */
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
        }
    </style>
</head>

<body>
    <section>
        <div class="composition">
            <!-- <div class="light"></div> -->
            <div class="composition--container">
                <img class="composition--background" src="./assets/main-background2.png" alt="" width="100">
                <img class="composition--rocks" src="./assets/rocks.png" alt="" width="100">
                <img class="composition--people" src="./assets/people2.png" alt="" width="100">
                <img class="image--title composition--title" src="./assets/signal-text.png" alt="" width="100">
            </div>
        </div>
    </section>
    <script>
        const compositionBackground = document.querySelector(".composition--background");
        const compositionRocks = document.querySelector(".composition--rocks");
        const compositionPeople = document.querySelector(".composition--people");
        const compositionTitle = document.querySelector(".composition--title");
        const maxDelta = window.innerHeight / 2;
        let imagesLoaded = 0

        document.addEventListener("scroll", function (e) {
            const userDelta = window.pageYOffset
            const translationY = (userDelta / maxDelta)

            if (translationY < 0.5) {
                compositionTitle.style.transform = `translateY(-${translationY * 80}vh)`
            }
            if (translationY < 2.4) {
                compositionBackground.style.transform = `scale(${1 + (userDelta / maxDelta * 0.08)})`;
                compositionRocks.style.transform = `scale(${1.0 + (userDelta / maxDelta * 0.4)})`;
            }
        });


        const observer = new IntersectionObserver(function (entries) {
            entries.forEach(function (entry) {
                // If the image has become visible in the viewport
                if (entry.isIntersecting) {
                    imagesLoaded++;
                    observer.unobserve(entry.target);
                }
            });

            // Check if the number of images that have finished loading is equal to the total number of images
            if (imagesLoaded == images.length) {
                console.log('All images have finished loading');
            }
        });

        // Get all the lazy-loaded images on the page
        const images = document.querySelectorAll('img');

        // Loop through the images and observe them
        images.forEach(function (image) {
            observer.observe(image);
        });
    </script>
</body>

</html>
